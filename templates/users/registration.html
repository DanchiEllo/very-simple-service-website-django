<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration_form.css' %}">
    <script src="{% static 'registration.js' %}"></script>
</head>
<body>

<div class="wrapper">
<div class="signupFrm">
    <form class="form" method="post" enctype=multipart/form-data >
    <div class="photo">
        <img alt="" src="{% static 'blank-profile.jpg' %}" class="circle" id="output">
    </div>
    <h1 class="form-heading">Регистрация</h1>
    {% csrf_token %}
    {% for f in form %}
        <div class="inputContainer">
        {{ f }}
        <label class="label" for="">{{ f.label }}</label>
        </div>
        <p>{{ f.errors }}</p>
    {% endfor %}
    <button class="submitBtn" type="submit">Зарегистрироваться</button>

</form>
</div>
</div>
</body>
</html>
